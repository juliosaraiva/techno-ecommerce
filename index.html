<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Techno E-commerce</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
</head>
<body>
    <div id="app">

        <section class="modal">
            {{ produto }}
        </section>


        <section class="produtos">
            <div v-for="item in produtos" @click="getProduto(item.nome)" :key="item.id" class="produto">
                <img :src="item.img" :alt="item.nome" class="produto_img" />
                <div class="produto_info">
                    <span class="produto_preco">{{ item.preco | changeValue }}</span>
                    <h2 class="produto_titulo">{{ item.nome | upperCase }}</h2>
                </div>
            </div>
        </section>
    </div>


    <script src="js/app.js"></script>
</body>
</html>
